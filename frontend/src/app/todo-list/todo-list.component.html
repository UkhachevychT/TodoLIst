<h1>
Todos!
</h1>

<div class="container">


  <div class="projects">
    <ul class="list-group" *ngFor="let project of projects">
      <li class="list-group-item">{{project.title}}</li>
    </ul>
  </div>

  <div class="todos">
    <div *ngFor="let todo of todos" style="margin-bottom: 20px;">
      <div class="card">
        <div class="card-header">
          {{todo.title}}
        </div>
        <div class="card-body">
          <p class="card-text">{{todo.description}}</p>
          <small>dueDate: {{todo.dueDate}}</small>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
