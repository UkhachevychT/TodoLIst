<h1>
Todos!
</h1>

<hr>


<div class="content row justify-content-around">

  <div class="projects col-sm-5">
    <div class="list-group-item active d-flex justify-content-between">
      Add new Project!
      <button class="btn badge badge-light badge-pill"  (click)="open(proj)" type=”button”>Add</button>
    </div>
    <hr>
    
    <ul class="list-group" *ngFor="let project of projects" style="margin-bottom: 20px;">
      <li class="list-group-item d-flex justify-content-between">
        <span>
            {{project.title}}
            <i class="fa fa-edit"></i>
        </span>
        <button class="btn badge badge-primary badge-pill"  (click)="clickMe(project.id)" type=”button”>Show</button>
      </li>
    </ul>
  </div>

  <div class="todos col-sm-5">
    <div class="list-group-item active d-flex justify-content-between" *ngIf="filteredTodos.length">
      Add new Todo!
      <button class="btn badge badge-light badge-pill"  (click)="open(todo)" type=”button”>Add</button>
    </div>    
    <hr>

    <div *ngFor="let todo of filteredTodos" style="margin-bottom: 20px;">
      <div class="card">
        <div class="card-header">
            <span>
                {{todo.title}}
                <i class="fa fa-edit"></i>
            </span>        </div>
        <div class="card-body">
          <p class="card-text">{{todo.description}}</p>
          <small>dueDate: {{todo.dueDate}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

  <ng-template #proj let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Project</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label for="projTitleInput">Project Title</label>
            <input type="text" class="form-control" id="projTitleInput" placeholder="Title">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

  <ng-template #todo let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Todo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label for="todoTitleInput">Todo Title</label>
            <input type="text" class="form-control" id="todoTitleInput" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="todoDescInput">Todo Description</label>
            <input type="text" class="form-control" id="todoDescInput" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="todoDueData">Due Date</label>
          <div class="input-group">
            <input id="todoDueData" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary fa fa-calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
